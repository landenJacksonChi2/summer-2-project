<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxLiving - Contact</title>
  <link rel="stylesheet" href="/public/css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: #001f3f;
      color: #ffffff;
    }

 .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background-color: #ffffff;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }

    .logo span {
      color: #0d00ff;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      margin: 0 auto;
    }

    .nav-links li a {
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #0d00ff;
    }

    .auth-buttons {
      display: flex;
      gap: 0.8rem;
    }

    .btn-signin {
      padding: 0.4rem 1rem;
      border: 1px solid #0d00ff;
      border-radius: 25px;
      color: #0d00ff;
      font-weight: 500;
      transition: all 0.3s;
    }

    .btn-signin:hover {
      background-color: #0d00ff;
      color: white;
    }

    main.about {
      max-width: 900px;
      margin: auto;
      padding: 4rem 5%;
      line-height: 1.8;
    }

    h1, h2 {
      color: #ffffff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.75rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    ul {
      margin-left: 1.5rem;
    }

    li {
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      background-color: #000;
      color: #aaa;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-center {
        justify-content: flex-start;
        width: 100%;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        padding-top: 1rem;
      }

      .auth-buttons {
        margin-top: 1rem;
      }
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #fff;
      color: #001f3f;
      padding: 1rem 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: #001f3f;
      text-decoration: none;
      font-weight: bold;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #001f3f;
      text-decoration: none;
    }

    main {
      flex: 1;
      padding-bottom: 2rem;
    }

    .h256 {
      padding: 2rem 5%;
      background-color: #003366;
      margin: 1rem 0;
      border-radius: 8px;
    }

    .h256 h1 {
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      background-color: #000;
      color: #aaa;
    }

    .social-icons a {
      color: #aaa;
      margin: 0 10px;
      font-size: 1.4rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0d00ff;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  
   <header class="navbar">
    <a href="/" class="logo">LuxLiving<span> Services</span></a>

    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about" class="active">About</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/nowhiring">Now Hiring</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>

    <div class="auth-buttons">
      <a href="/signup" class="btn-signin">Sign Up</a>
      <a href="/signin" class="btn-signin">Sign In</a>
    </div>
  </header>

  <!-- Contact Info -->
  <main>
    <section class="h256">
      <h1>Here is my contact Info</h1>
    </section>

    <section class="h256">
      <h1>Phone Number</h1>
      <h2>773-915-3752</h2>
    </section>

    <section class="h256">
      <h1>Gmail</h1>
      <h2>jacksonlanden1213@gmail.com</h2>
    </section>

    <section class="h256">
      <h1>Work Gmail</h1>
      <h2>landen.jackson@hgs.hiddengeniusproject.org</h2>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="https://instagram.com/sakchaser.lj" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@sakchaser_.lj" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.linkedin.com/in/landen-jackson-6125b3337/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p>&copy; 2025 LuxLiving. All Rights Reserved.</p>
  </footer>

</body>
</html>
