<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account Â· LuxLiving</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: #001f3f; /* Navy Blue */
      color: #ffffff;
    }

    

    

    .btn-signin {
      padding: 0.5rem 1.2rem;
      border: 1px solid #0d00ff;
      border-radius: 25px;
      text-decoration: none;
      color: #0d00ff;
      transition: all 0.3s;
    }

    .btn-signin:hover {
      background: #0d00ff;
      color: #fff;
    }

    .sign-up {
      padding: 5%;
      max-width: 500px;
      margin: 5% auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .sign-up form {
      display: flex;
      flex-direction: column;
    }

    .sign-up h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .sign-up input {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }

    .sign-up button {
      padding: 0.75rem;
      margin-top: 1rem;
      background: #ffffff;
      color: #001f3f;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sign-up button:hover {
      background: #e0e0e0;
    }

    .sign-up p {
      text-align: center;
      margin-top: 1rem;
    }

    .sign-up a {
      color: #ffffff;
      text-decoration: underline;
    }

    
  </style>
</head>
<body>

  <!-- HEADER: updated nav layout -->
 
  <header class="navbar">
    <a href="/" class="logo">LuxLiving<span> Services</span></a>

    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about" class="active">About</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/nowhiring">Now Hiring</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>

    
  </header>

  <!-- SIGN UP FORM SECTION -->
 <section class="sign-up">
<form id="signup-form" method="POST">
<h2>Sign Up</h2>
<input type="text" name="username" placeholder="Username" required /> 
<input type="password" name="password" placeholder="Password" required /> 
<input type="text" name="first_name" placeholder="First Name" required />
 <input type="text" name="last_name" placeholder="Last Name" required />
  <input type="email" name="email" placeholder="Email" required /> 
  <label>
<input type="checkbox" id="show-password" /> Show Password 
</label>
<button type="submit">Sign Up</button>
<p>Already have an account? <a href="/signin">Click here to sign in!</a></p> 
<p id="error-message"></p>
  </form> 
 </section>
 <script src="signup.js"></script>
</body> 
</html>
