<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In · LuxLiving</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: #001f3f;
      color: #ffffff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }

    .logo span {
      color: #0d00ff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #0d00ff;
    }

    .btn-signin {
      padding: 0.5rem 1.2rem;
      border: 1px solid #0d00ff;
      border-radius: 25px;
      text-decoration: none;
      color: #0d00ff;
      transition: all 0.3s;
    }

    .btn-signin:hover {
      background: #0d00ff;
      color: #fff;
    }

    .login-form {
      padding: 5%;
      max-width: 500px;
      margin: 5% auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .login-form form {
      display: flex;
      flex-direction: column;
    }

    .login-form h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .login-form input {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }

    .login-form button {
      padding: 0.75rem;
      margin-top: 1rem;
      background: #ffffff;
      color: #001f3f;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #e0e0e0;
    }

    .login-form p {
      text-align: center;
      margin-top: 1rem;
    }

    .login-form a {
      color: #ffffff;
      text-decoration: underline;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <a href="/" class="logo">LuxLiving<span> Services</span></a>
    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/nowhiring">Now Hiring</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
    <div class="auth-buttons">
      <a href="/signup" class="btn-signin">Sign Up</a>
      <a href="/signin" class="btn-signin">Sign In</a>
    </div>
  </header>

  <!-- LOGIN FORM -->
  <section class="login-form">
    <form id="login-form" method="POST">
      <h2>Sign In</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <label>
        <input type="checkbox" id="show-password" /> Show Password
      </label>
      <button type="submit">Login</button>
      <div id="error-message"></div>
      <p>Don’t have an account? <a href="/signup">Create one here</a></p>
    </form>
  </section>

  <!-- SCRIPT -->
  <script>
    // Toggle password visibility
    document.getElementById('show-password').addEventListener('change', function () {
      const passInput = document.getElementById('password');
      passInput.type = this.checked ? 'text' : 'password';
    });

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error-message');

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          error.textContent = data.message || 'Invalid credentials.';
          return;
        }

        alert('Login successful!');
        window.location.href = 'profile.html';
      } catch (err) {
        error.textContent = 'Something went wrong.';
      }
    });
  </script>
</body>
</html>
